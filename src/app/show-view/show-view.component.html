<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div class="row">



          <div class="col s12" id="addform" style="text-align:center; padding-top:15px;">
            <form #adForm="ngForm" (ngSubmit)="onSubmit(adForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="adService.selectedAd._id">
              <div class="row">
                <div class="input-field col s12">
                  <h1 style="font-size:22px; text-align:center; margin:5px">Add New Record</h1>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="adService.selectedAd.name"
                    placeholder="Enter ad title" required>
                  <label class="active">Ad Title :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="description" #name="ngModel" [(ngModel)]="adService.selectedAd.description"
                    placeholder="Enter details of ad">
                  <label class="active">Description :</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="location" #name="ngModel" [(ngModel)]="adService.selectedAd.location"
                    placeholder="Enter location details">
                  <label class="active">Location :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" name="price" #name="ngModel" [(ngModel)]="adService.selectedAd.price"
                    placeholder="Price of product in ad">
                  <label class="active">Price :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(adForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!adForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
