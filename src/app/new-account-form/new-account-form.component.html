<div style="text-align:center">
    <h2>
        {{mode}} Social Media Account
    </h2>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <mat-form-field >
      <input matInput placeholder="Social Media Platform" id="socialPlatform" [(ngModel)]="socialPlatform" name="socialPlatform" >
    </mat-form-field>
  
    <mat-form-field >
      <input matInput placeholder="User Name" id="username" [(ngModel)]="userName" name="username" >
    </mat-form-field>

    <mat-form-field >
      <input matInput placeholder="Password" id="password" [(ngModel)]="password" name="password" >
    </mat-form-field>
  
    <p>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </p>
  </form>
  </div>
