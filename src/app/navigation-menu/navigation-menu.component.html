<div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
    <span>Menu</span>
  </button>
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink = "/addAccount" >
      <span>Add Social Media Account</span>
    </button>
    <button mat-menu-item routerLink="/addPost">
      <span>Add Social Media Post</span>
    </button>
    <button mat-menu-item routerLink="/create">
      <span>Add Social Media Picture</span>
    </button>
    <button mat-menu-item routerLink = "/listAccounts" >
      <span>List Social Media Accounts</span>
    </button>
    <button mat-menu-item routerLink="/listPost">
      <span>List Social Media Posts</span>
    </button>

  </mat-menu>

  </div>
