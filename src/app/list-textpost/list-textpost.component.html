<div style="text-align:center">
<h4>Post List</h4>
 <ul *ngFor = "let post of textpost let i = index">
  <li>{{post._id}}:{{post.txtPost}}
    <button mat-button color="warn"(click)="onDelete(post._id)">Delete</button>
    <button mat-button color="accent"[routerLink]="['/editPost',post._id]">Update</button>
    
  </li>
 </ul>
</div>
